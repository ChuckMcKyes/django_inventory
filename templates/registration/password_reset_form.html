{% extends "base_generic.html" %}

{% block content %}
<div class="container-lg ms-5 mt-4 p-2 bg-dark text-light rounded"
      style="opacity: 90%">
  <form action="" method="post">
      Enter your e-mail addresss:
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}

  </form>
</div>
{% endblock %}
